<div class="signup-modal">
    <div class="sign-up">
       <h3>Hello Guest!</h3> 
<p>Here you can sign-up easily,</p>
<p>and enjoy sending coins to other contacts!</p>
<form  (submit)="signup()">
    <label for="name">Full Name </label>
    <input type="text" name="name" id="name"  [(ngModel)]="user.name">
    <div >
    <button class="signup-btn">Sign-Up</button>
</div>
    </form>
</div>
</div>
