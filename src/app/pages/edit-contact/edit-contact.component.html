<form (submit)="onSaveContact()" class="contact-edit">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [placeholder]="contact.name" [(ngModel)]="contact.name">
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone"  [placeholder]="contact.phone" [(ngModel)]="contact.phone">
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email"  [placeholder]="contact.email" [(ngModel)]="contact.email">
    <button class="save-btn">Save</button>
  
    
  </form>
  <div *ngIf="isLoading" class="loading">
  <img src="https://cms.qz.com/wp-content/uploads/2016/09/loading.gif?quality=75&strip=all&w=1600&h=900" >
</div>
